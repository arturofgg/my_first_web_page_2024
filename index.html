<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Fundamentals of Computer Engineering</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            font-size: 24px;
            padding-left: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        nav a.active {
            background-color: red;
            color: white;
        }
        .footer-section {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
        }
        .footer-section a {
            color: none;
            text-decoration: none;
        }
        .footer-section a:hover {
            text-decoration: underline;
        }
        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .menu {
            background-color: #2b2b2b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .menu-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-icon {
            width: 48px;
            height: 48px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header-center">
            <div class="header-title">Webpage Header</div>
            <nav class="header-content">
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <div class="container">
            <h1>Welcome to the Webpage</h1>
            <p>This is the central area of the webpage where you can include your content.</p>
        </div>
        <div class="menu">
            <div class="menu-content">
                <div class="menu-item">
                    <img src="images/icon/envelope-white.png" alt="Home Icon" class="menu-icon" />
                    <p>Home</p>
                </div>
                <div class="menu-item">
                    <img src="images/icon/location-white.png" alt="Location Icon" class="menu-icon" />
                    <p>About</p>
                </div>
                <div class="menu-item">
                    <img src="images/icon/telephone-white.png" alt="Phone Icon" class="menu-icon" />
                    <p>Contact</p>
                </div>
            </div>
        </div>
        <footer class="footer-section">
            <p>&copy; 2023 All Rights Reserved. Design by <a href="#">Almeida Martinez</a></p>
        </footer>
    </div>
</body>
</html>
